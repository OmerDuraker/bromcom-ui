<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div style="display: flex;align-items: center;gap: 15px;">
        <bcm-button size="large">Button</bcm-button>
        <bcm-button>Button</bcm-button>
        <bcm-button size="small">Button</bcm-button>
    </div>

    <div style="display: flex;align-items: center;gap: 15px;margin-top: 20px;">
        <bcm-button size="large" icon="cloud">Button</bcm-button>
        <bcm-button size="medium" icon="cloud">Button</bcm-button>
        <bcm-button size="small" icon="cloud">Button</bcm-button>
    </div>
    
    <div style="display: flex;align-items: center;gap: 15px;margin-top: 20px;">
        <bcm-button size="large" icon="cloud" icon-position="right" disabled>Button</bcm-button>
        <bcm-button size="medium" icon="cloud" icon-position="right">Button</bcm-button>
        <bcm-button size="small" icon="cloud" icon-position="right">Button</bcm-button>
    </div>

    <div style="display: flex;align-items: center;gap: 15px;margin-top: 20px;">
        <bcm-button size="large" icon="cloud" icon-only disabled>Button</bcm-button>
        <bcm-button size="medium" icon="cloud" icon-only>Button</bcm-button>
        <bcm-button size="small" icon="cloud" icon-only>Button</bcm-button>
    </div>
    
    <div style="display: flex;align-items: center;gap: 15px;margin-top: 20px;">
        <bcm-button size="large" outline>Button</bcm-button>
        <bcm-button size="medium" outline>Button</bcm-button>
        <bcm-button size="small" outline>Button</bcm-button>
    </div>

    <div style="display: flex;align-items: center;gap: 15px;margin-top: 20px;">
        <bcm-button size="large" disabled>Button</bcm-button>
        <bcm-button size="medium" disabled>Button</bcm-button>
        <bcm-button size="small" disabled>Button</bcm-button>
    </div>

    <script src="./scripts/main.js"></script>
</body>

</html>
